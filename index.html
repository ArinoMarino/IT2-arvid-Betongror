<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betongrør</title>
</head>
<body>
    <h1>Alfreds Betong AS</h1>
    <form id="form">

        <label for="ytreDia">Ytre diameter på rør i dm:</label>
        <input type="number" name="ror" id="ytreDia"  step="0.01" min="0" placeholder="Ytre diameter"  value="10"> <br>
        
        <label for="indreDia">Indre diametr på rør i dm:</label>
        <input type="number" name="ror" id="indreDia" step="0.01" min="0" placeholder="Indre diameter" value="8"> <br>
        
        <label for="lengde">Lengde på røret i dm:</label>
        <input type="number" name="ror" id="lengde"   step="0.01" min="0" placeholder="Lengde på rør"  value="10"> <br>



<input type="submit" value="submit"> <br>

        <textarea name="txt" id="txt" cols="40" rows="12"></textarea>


    </form>

    <script src="javascript/script.js"></script>
</body>
</html>
